<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FundCars | Upload Form</title>
    {% load django_simple_bulma %} {% bulma %} {% font_awesome %}
    <style>
      html,
      body {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
      }
    </style>
  </head>
  <body>
    {% include 'dealer/header.html' %}

    <section class="section">
        <div class="container">
            <h1 class="title">Upload a document</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field">
                  <div class="control">
                    <div class="control">
                        <button type="submit" class="button is-link">Upload</button>
                    </div>
                </div>

                <div class="field">
                  <button
                  class="button is-primary is-large is-rounded"
                  onclick="event.preventDefault(); window.location.href='/dealer/choose_lenders';"
                >
                  Choose Lenders
                </button>
              </div>

            </form>
        </div>
    </section>

</body>
</html>
