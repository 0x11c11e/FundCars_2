<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deals List</title>
    {% load django_simple_bulma %} {% bulma %} {% font_awesome %}
    <style>
      .deal-item:hover {
        background-color: #f5f5f5;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    {% include 'dealer/header.html' %}

    <section class="section">
      <div class="container">
        <h1 class="title">List of Approved Deals</h1>
        <div class="box">
          <table class="table is-striped is-hoverable">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
              </tr>
            </thead>
            <tbody>
              {% for deal in deals %}
              <tr
                class="deal-item"
                onclick="window.location.href='/dealer/show_approved_deal_details/{{ deal.id }}'"
              >
                <td>{{ deal.first_name }}</td>
                <td>{{ deal.last_name }}</td>
                <td>{{ deal.birth_date }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
