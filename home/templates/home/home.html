<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Welcome to FundCars!</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1 0 auto;
        margin-bottom: 0 !important;
      }

      .footer {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <header class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">FundCars</a>
      </div>
    </header>

    <main class="content">
      <section class="hero is-fullheight is-primary">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title is-size-1">Welcome to FundCars!</h1>
            <div class="buttons is-centered">
              <button
                class="button is-light is-large is-rounded"
                onclick="window.location.href='/dealer/'"
              >
                Dealer
              </button>
              <button
                class="button is-dark is-large is-rounded"
                onclick="window.location.href='/lender/'"
              >
                Lender
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    {% include 'home/footer.html' %}
  </body>
</html>
